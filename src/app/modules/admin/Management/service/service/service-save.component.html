<div class="flex flex-col max-w-240 md:min-w-160 max-h-screen -m-6">
    <div
        class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-green-600 text-on-primary"
    >
        <div class="text-lg font-medium">{{pageTitle}}</div>
        <button mat-icon-button [tabIndex]="-1" (click)="closeModal()">
            <mat-icon
                class="text-current"
                [svgIcon]="'heroicons_outline:x'"
            ></mat-icon>
        </button>
    </div>

    <form
        [formGroup]="form"
        class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto"
        (ngSubmit)="onSubmit()"
    >


        <div class="grid gap-6 w-full">
            <mat-form-field class="fuse-mat-dense flex-auto w-full">
                <mat-label>Nom du service </mat-label>
                <mat-icon
                    class="icon-size-5"
                    [svgIcon]="'heroicons_solid:service'"
                    matPrefix
                ></mat-icon>
                <input [formControlName]="'name'" matInput />

                <mat-error *ngIf="form.get('name').hasError('required')">
                    Le nom du service est obligatoire
                </mat-error>
            </mat-form-field>
        </div>


    <div class="grid gap-6 w-full">
        <mat-form-field class="fuse-mat-dense flex-auto w-full">
            <mat-label>Déscription</mat-label>
            <textarea
                matInput
                [formControlName]="'description'"
                class="w-full"
            ></textarea>
        </mat-form-field>
    </div>


    <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
        <div class="sm:col-span-2">
            <mat-form-field class="fuse-mat-dense flex-auto w-full">
                <mat-label>Prix (Ar) </mat-label>
                <mat-icon
                    class="icon-size-5"
                    [svgIcon]="'heroicons_solid:banknotes'"
                    matPrefix
                ></mat-icon>
                <input [formControlName]="'price'" min="0" type="number" matInput />

                <mat-error *ngIf="form.get('price').hasError('required')">
                    Prix invalide
                </mat-error>
            </mat-form-field>
        </div>

        <div class="sm:col-span-2">
            <mat-form-field class="fuse-mat-dense flex-auto w-full">
                <mat-label>Durée (en min)</mat-label>
                <mat-icon
                    class="icon-size-5"
                    [svgIcon]="'heroicons_solid:clock'"
                    matPrefix
                ></mat-icon>
                <input [formControlName]="'duration'" type="number" min="0" [max]="24*60" matInput />
                
                <mat-error *ngIf="form.get('duration').hasError('required')">
                    La durée est obligatoire
                </mat-error>

                <mat-error *ngIf="form.get('duration').hasError('min') || form.get('duration').hasError('max')">
                    La durée doit être valide et inférieur à une journée
                </mat-error>
            </mat-form-field>
        </div>
    </div>

    <fuse-alert
        class="mt-4"
        *ngIf="showAlert"
        [appearance]="'outline'"
        [showIcon]="true"
        [type]="alert.type"
    >
        {{ alert.message }}
    </fuse-alert>

        <!-- Actions -->
        <div class="flex items-center justify-end mt-4">
            <button mat-stroked-button type="button" (click)="closeModal()">
                Annuler
            </button>
            <button
                class="ml-4"
                mat-flat-button
                type="submit"
                [color]="'primary'"
                [disabled]="form.invalid"
            >
                <span *ngIf="!form.disabled">Enregistrer</span>
                <mat-progress-spinner
                    *ngIf="form.disabled"
                    [diameter]="24"
                    [mode]="'indeterminate'"
                >
                </mat-progress-spinner>
            </button>
        </div>

    </form>

</div>
