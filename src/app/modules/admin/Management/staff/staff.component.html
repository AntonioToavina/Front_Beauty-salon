<div class="flex flex-col flex-auto min-w-0">
    <div class="flex-auto border-t -mt-px pt-4 sm:pt-6">
        <div class="w-full max-w-screen-xl mx-auto">
            <div
                class="sm:col-span-6 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden"
            >
                <div
                    class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8"
                >
                    <div class="text-4xl font-medium tracking-tight">
                        Gestion des employés
                    </div>

                    <div
                        class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4"
                    >
                        <button
                            class="ml-4"
                            mat-flat-button
                            [color]="'primary'"
                            (click)="addStaff()"
                        >
                            <mat-icon svgIcon="mat_outline:add"></mat-icon>
                            <span class="ml-2 mr-1">Nouveau</span>
                        </button>
                    </div>
                </div>
                <div class="flex grid-cols-2">
                    <div
                        class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4"
                    >
                        <mat-form-field
                            class="fuse-mat-rounded fuse-mat-dense w-full"
                            [subscriptSizing]="'dynamic'"
                        >
                            <mat-icon
                                matPrefix
                                class="icon-size-5"
                                [svgIcon]="'heroicons_solid:search'"
                            ></mat-icon>
                            <input
                                matInput
                                [autocomplete]="'off'"
                                [placeholder]="'Prénom'"
                                #searchField
                            />
                        </mat-form-field>
                    </div>
                    <div
                        class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4"
                    >
                        <mat-form-field
                            class="fuse-mat-rounded fuse-mat-dense w-full"
                            [subscriptSizing]="'dynamic'"
                        >
                            <mat-icon
                                matPrefix
                                class="icon-size-5"
                                [svgIcon]="'heroicons_solid:search'"
                            ></mat-icon>
                            <mat-select required placeholder="Service">
                                <ng-container *ngFor="let service of services">
                                    <mat-option value="{{ service._id }}">{{
                                        service.name
                                    }}</mat-option>
                                </ng-container>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>

                <div class="flex flex-col flex-auto mt-2 overflow-x-auto">
                    <table
                        mat-table
                        [dataSource]="dataSource"
                        class="mat-elevation-z8"
                        matSort
                    >
                        <ng-container matColumnDef="avatar">
                            <th
                                mat-header-cell
                                *matHeaderCellDef
                                class="text-black uppercase"
                            ></th>
                            <td mat-cell *matCellDef="let user">
                                <div
                                    class="flex flex-0 items-center justify-center w-11 h-11 rounded-full overflow-hidden"
                                >
                                    <img
                                        *ngIf="user.pathImg"
                                        class="object-cover w-full h-full"
                                        src="{{ URL_API + '/' + user.pathImg }}"
                                        alt=""
                                    />
                                    <ng-container *ngIf="!user.pathImg">
                                        <div
                                            class="flex items-center justify-center w-full h-full rounded-full text-lg uppercase bg-gray-200 text-gray-600 dark:bg-gray-700 dark:text-gray-200"
                                        >
                                            {{ user.firstName.charAt(0) }}
                                        </div>
                                    </ng-container>
                                </div>
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="name">
                            <th
                                mat-header-cell
                                *matHeaderCellDef
                                class="text-black uppercase"
                                mat-sort-header
                            >
                                Nom
                            </th>
                            <td mat-cell *matCellDef="let element">
                                {{ element.name }}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="firstname">
                            <th
                                mat-header-cell
                                *matHeaderCellDef
                                class="text-black uppercase"
                                mat-sort-header
                            >
                                Prénom
                            </th>
                            <td mat-cell *matCellDef="let user">
                                {{ user.firstName }}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="email">
                            <th
                                mat-header-cell
                                *matHeaderCellDef
                                class="text-black uppercase"
                                mat-sort-header
                            >
                                Email
                            </th>
                            <td mat-cell *matCellDef="let user">
                                {{ user.email }}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="posts">
                            <th
                                mat-header-cell
                                *matHeaderCellDef
                                class="text-black uppercase"
                                mat-sort-header
                            >
                                Poste(s)
                            </th>
                            <td mat-cell *matCellDef="let user">
                                <ng-container *ngFor="let post of user.posts">
                                    <span
                                        class="inline-flex ml-2 items-center font-bold text-xs px-2.5 py-0.5 rounded-full tracking-wide bg-green-400 text-white"
                                    >
                                        <span
                                            class="leading-relaxed whitespace-nowrap"
                                            >{{ post.name }}</span
                                        >
                                    </span>
                                </ng-container>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="status">
                            <th
                                mat-header-cell
                                *matHeaderCellDef
                                class="text-black uppercase"
                            >
                                Statut
                            </th>
                            <td mat-cell *matCellDef="let user">
                                <!-- {{element.status}}  -->
                                <div
                                    *ngIf="!user.isDeleted"
                                    class="fill-blue-500"
                                >
                                    <mat-icon
                                        svgIcon="heroicons_outline:check"
                                        class="text-lime-500"
                                    ></mat-icon>
                                </div>
                                <div *ngIf="user.isDeleted">
                                    <mat-icon
                                        svgIcon="heroicons_outline:x-circle"
                                        class="text-red-700"
                                    ></mat-icon>
                                </div>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="edit">
                            <th
                                mat-header-cell
                                class="text-base uppercase"
                                *matHeaderCellDef
                            ></th>
                            <td mat-cell *matCellDef="let user">
                                <button
                                    class="ml-4"
                                    mat-button
                                    (click)="updateStaff(user)"
                                >
                                    <mat-icon
                                        svgIcon="heroicons_outline:pencil"
                                        class="text-cyan-700 cursor-pointer"
                                    ></mat-icon>
                                </button>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="delete">
                            <th
                                mat-header-cell
                                class="text-base uppercase"
                                *matHeaderCellDef
                            ></th>
                            <td mat-cell *matCellDef="let user">
                                <button
                                    class="ml-4"
                                    mat-button
                                    (click)="deleteStaff(user._id)"
                                >
                                    <mat-icon
                                        svgIcon="heroicons_outline:trash"
                                        class="text-red-700 cursor-pointer"
                                    ></mat-icon>
                                </button>
                            </td>
                        </ng-container>

                        <tr
                            mat-header-row
                            *matHeaderRowDef="displayedColumns"
                        ></tr>
                        <tr
                            mat-row
                            *matRowDef="let row; columns: displayedColumns"
                        ></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
