<div class="flex flex-col max-w-240 md:min-w-160 max-h-screen -m-6">
    <div
        class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-green-600 text-on-primary"
    >
        <div class="text-lg font-medium">{{pageTitle}}</div>
        <button mat-icon-button [tabIndex]="-1" (click)="closeModal()">
            <mat-icon
                class="text-current"
                [svgIcon]="'heroicons_outline:x'"
            ></mat-icon>
        </button>
    </div>

    <form
        [formGroup]="form"
        class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto"
        (ngSubmit)="onSubmit()"
    >


        <div class="grid gap-6 w-full">
            <mat-form-field class="fuse-mat-dense flex-auto w-full">
                <mat-label>Dépense </mat-label>
                <mat-icon
                    class="icon-size-5"
                    [svgIcon]="'heroicons_outline:service'"
                    matPrefix
                ></mat-icon>
                <input [formControlName]="'name'" matInput />

                <mat-error *ngIf="form.get('name').hasError('required')">
                    La nom de la dépense est obligatoire
                </mat-error>
            </mat-form-field>
        </div>


    <div class="grid gap-6 w-full">
        <mat-form-field class="fuse-mat-dense flex-auto w-full">
            <mat-label>Déscription</mat-label>
            <textarea
                matInput
                [formControlName]="'description'"
                class="w-full"
            ></textarea>
        </mat-form-field>
    </div>


    <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
        <div class="sm:col-span-2">
            <mat-form-field class="fuse-mat-dense flex-auto w-full">
                <mat-label>Montant (Ar) </mat-label>
                <mat-icon
                    class="icon-size-5"
                    [svgIcon]="'heroicons_outline:banknotes-solid'"
                    matPrefix
                ></mat-icon>
                <input [formControlName]="'amount'" min="0" type="number" matInput />

                <mat-error *ngIf="form.get('amount').hasError('required') || form.get('amount').hasError('min')">
                    Montant invalide
                </mat-error>
            </mat-form-field>
        </div>

        <div class="sm:col-span-2">
           
            <mat-form-field class="fuse-mat-dense flex-auto w-full">
                <mat-label>Catégorie</mat-label>
                <mat-icon
                    class="icon-size-5"
                    [svgIcon]="'heroicons_outline:identification'"
                    matPrefix
                ></mat-icon>
                <mat-select
                    required
                    [formControlName]="'expenseCategory'"
                    (selectionChange)="onCategoryChange($event)"
                >
                    <ng-container *ngFor="let ctg of categories">
                        <mat-option value="{{ ctg._id }}">{{
                            ctg.categoryName
                        }}</mat-option>
                    </ng-container>
                </mat-select>
                <mat-error *ngIf="form.get('expenseCategory').hasError('required')">
                    La catégorie est obligatoire
                </mat-error>
            </mat-form-field>
        </div>
    </div>


    <div *ngIf="displayFrequencyInput" class="grid sm:grid-cols-4 gap-6 w-full mt-8">
        <div class="sm:col-span-2">
            <mat-form-field class="fuse-mat-dense flex-auto w-full">
                <!-- <mat-label> Fois </mat-label> -->
                <mat-icon
                    class="icon-size-5"
                    [svgIcon]="'heroicons_outline:banknotes-solid'"
                    matPrefix
                ></mat-icon>
                <input [formControlName]="'frequencyValue'" min="1" placeholder="fois" type="number" matInput />

                <mat-error *ngIf="form.get('frequencyValue').hasError('required') || form.get('frequencyValue').hasError('min')">
                    Valeur de la fréquence invalide
                </mat-error>
            </mat-form-field>
        </div>

        <div class="sm:col-span-2">
           
            <mat-form-field class="fuse-mat-dense flex-auto w-full">
                <mat-label>Fréquence</mat-label>
                <mat-icon
                    class="icon-size-5"
                    [svgIcon]="'heroicons_outline:identification'"
                    matPrefix
                ></mat-icon>
                <mat-select
                    required
                    [formControlName]="'frequency'"
                    (selectionChange)="onFrequencyChange($event)"
                >
                    <ng-container *ngFor="let freq of frequencies">
                        <mat-option value="{{ freq._id }}">{{
                            freq.name
                        }}</mat-option>
                    </ng-container>
                </mat-select>
                <mat-error *ngIf="form.get('frequency').hasError('required')">
                    La fréquence est obligatoire
                </mat-error>
            </mat-form-field>
        </div>
    </div>

    <fuse-alert
        class="mt-4"
        *ngIf="showAlert"
        [appearance]="'outline'"
        [showIcon]="true"
        [type]="alert.type"
    >
        {{ alert.message }}
    </fuse-alert>

        <!-- Actions -->
        <div class="flex items-center justify-end mt-4">
            <button mat-stroked-button type="button" (click)="closeModal()">
                Annuler
            </button>
            <button
                class="ml-4"
                mat-flat-button
                type="submit"
                [color]="'primary'"
                [disabled]="form.invalid"
            >
                <span *ngIf="!form.disabled">Enregistrer</span>
                <mat-progress-spinner
                    *ngIf="form.disabled"
                    [diameter]="24"
                    [mode]="'indeterminate'"
                >
                </mat-progress-spinner>
            </button>
        </div>

    </form>

</div>
