<div class="flex flex-col flex-auto min-w-0">
    <div class="flex-auto border-t -mt-px pt-4 sm:pt-6">
        <div class="w-full max-w-screen-xl mx-auto">
            <div
                class="sm:col-span-6 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden"
            >
                <div
                    class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8"
                >
                    <div class="text-4xl font-medium tracking-tight">
                        Salaires des employés
                    </div>

                    <div
                        class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4"
                    >
                        <button
                            class="ml-4"
                            mat-flat-button
                            [color]="'primary'"
                            (click)="updateSalary()"
                        >
                            <mat-icon svgIcon="mat_outline:edit"></mat-icon>
                            <span class="ml-2 mr-1">Modifier</span>
                        </button>
                    </div>
                </div>

                <!-- FORMULAIRE DE RECHERCHE -->

                <div class="flex flex-col flex-auto mt-2 overflow-x-auto">
                    <table
                        mat-table
                        [dataSource]="dataSource"
                        class="mat-elevation-z8"
                        matSort
                    >
                        <ng-container matColumnDef="avatar">
                            <th
                                mat-header-cell
                                *matHeaderCellDef
                                class="text-black uppercase"
                            ></th>
                            <td mat-cell *matCellDef="let user">
                                <div
                                    class="flex flex-0 items-center justify-center w-11 h-11 rounded-full overflow-hidden"
                                >
                                    <img
                                        *ngIf="user.pathImg"
                                        class="object-cover w-full h-full"
                                        src="{{ URL_API + '/' + user.pathImg }}"
                                        alt=""
                                    />
                                    <ng-container *ngIf="!user.pathImg">
                                        <div
                                            class="flex items-center justify-center w-full h-full rounded-full text-lg uppercase bg-gray-200 text-gray-600 dark:bg-gray-700 dark:text-gray-200"
                                        >
                                            {{ user.firstName.charAt(0) }}
                                        </div>
                                    </ng-container>
                                </div>
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="name">
                            <th
                                mat-header-cell
                                *matHeaderCellDef
                                class="text-black uppercase"
                                mat-sort-header
                            >
                                Nom
                            </th>
                            <td mat-cell *matCellDef="let element">
                                {{ element.name }}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="firstname">
                            <th
                                mat-header-cell
                                *matHeaderCellDef
                                class="text-black uppercase"
                                mat-sort-header
                            >
                                Prénom
                            </th>
                            <td mat-cell *matCellDef="let user">
                                {{ user.firstName }}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="email">
                            <th
                                mat-header-cell
                                *matHeaderCellDef
                                class="text-black uppercase"
                                mat-sort-header
                            >
                                Email
                            </th>
                            <td mat-cell *matCellDef="let user">
                                {{ user.email }}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="posts">
                            <th
                                mat-header-cell
                                *matHeaderCellDef
                                class="text-black uppercase"
                                mat-sort-header
                            >
                                Poste(s)
                            </th>
                            <td mat-cell *matCellDef="let user">
                                <ng-container *ngFor="let post of user.posts">
                                    <span
                                        class="inline-flex ml-2 items-center font-bold text-xs px-2.5 py-0.5 rounded-full tracking-wide bg-green-400 text-white"
                                    >
                                        <span
                                            class="leading-relaxed whitespace-nowrap"
                                            >{{ post.name }}</span
                                        >
                                    </span>
                                </ng-container>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="salary">
                            <th
                                mat-header-cell
                                *matHeaderCellDef
                                class="text-black uppercase"
                                mat-sort-header
                            >
                                Salaire
                            </th>
                            <td mat-cell *matCellDef="let user">
                                {{ user.latestSalary ? (user.latestSalary.amount | mlgCurrency) : '' }}
                            </td>
                        </ng-container>



                        <tr
                            mat-header-row
                            *matHeaderRowDef="displayedColumns"
                        ></tr>
                        <tr
                            mat-row
                            *matRowDef="let row; columns: displayedColumns"
                        ></tr>
                    </table>
                    <mat-paginator aria-label="éléments par page" [length]="totalItems" [pageSize]="itemsPerPage" [pageSizeOptions]="itemsPerPageOptions" showFirstLastButtons (page)="pageChanged($event)"></mat-paginator>

                </div>
            </div>
        </div>
    </div>
</div>
