<div class="flex flex-col flex-auto min-w-0">

   

    <!-- Main -->
    <div class="flex-auto border-t -mt-px pt-4 sm:pt-6">
        <div class="w-full max-w-screen-xl mx-auto">
            <!-- Tabs -->
            <mat-tab-group
                class="sm:px-2"
                mat-stretch-tabs="false"
                [animationDuration]="'0'">

                <!-- Accueil -->
                <mat-tab label="Accueil">
                    <ng-template matTabContent>
                        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 w-full min-w-0">
                            <!-- Staff Average work hour -->
                            <div class="sm:col-span-2 md:col-span-4 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
                                <div class="flex flex-col sm:flex-row items-start justify-between">
                                        <form
                                            [formGroup]="form"
                                            class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto"
                                            >                                    <mat-form-field
                                        class="fuse-mat-dense flex-auto w-full"
                                    >
                                        <mat-label
                                            ></mat-label
                                        >
                                        <mat-date-range-input
                                            [rangePicker]="picker"
                                        >
                                            <input
                                                matStartDate
                                                placeholder="Date début"
                                                [formControlName]="'min_date'"
                                            />
                                            <input
                                                matEndDate
                                                placeholder="Date fin"
                                                [formControlName]="'max_date'"
                                            />
                                        </mat-date-range-input>
                                        <mat-hint
                                            >MM/DD/YYYY – MM/DD/YYYY</mat-hint
                                        >
                                        <mat-datepicker-toggle
                                            matIconSuffix
                                            [for]="picker"
                                        ></mat-datepicker-toggle>
                                        <mat-date-range-picker
                                            #picker
                                        ></mat-date-range-picker>
                                    </mat-form-field>

                                        </form>
                                </div>
                                <div class="grid grid-cols-1 grid-flow-row gap-6 w-full mt-8 sm:mt-4">
                                    <div class="flex flex-col flex-auto">
                                        <div class="font-medium text-secondary">Temps moyen de travail (par jour)</div>
                                        <div class="flex flex-col flex-auto">
                                            <apx-chart
                                                class="flex-auto w-full h-80"
                                                [chart]="chartWorkHour.chart"
                                                [colors]="chartWorkHour.colors"
                                                [dataLabels]="chartWorkHour.dataLabels"
                                                [grid]="chartWorkHour.grid"
                                                [labels]="chartWorkHour.labels"
                                                [legend]="chartWorkHour.legend"
                                                [plotOptions]="chartWorkHour.plotOptions"
                                                [series]="chartWorkHour.series"
                                                [states]="chartWorkHour.states"
                                                [stroke]="chartWorkHour.stroke"
                                                [tooltip]="chartWorkHour.tooltip"
                                                [xaxis]="chartWorkHour.xaxis"
                                                [yaxis]="chartWorkHour.yaxis"></apx-chart>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Booking count -->
                            <div class="sm:col-span-2 md:col-span-4 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
                                <div class="flex flex-col sm:flex-row items-start justify-between">
                                    <div class="text-lg font-medium tracking-tight leading-6 truncate">Nombre de réservations</div>
                                    <div class="mt-3 sm:mt-0 sm:ml-2">
                                        <mat-button-toggle-group
                                            value="daily"
                                            #bookingSelector="matButtonToggleGroup">
                                            <mat-button-toggle value="monthly">Mensuel</mat-button-toggle>
                                            <mat-button-toggle value="daily">Journalière</mat-button-toggle>
                                        </mat-button-toggle-group>
                                    </div>
                                </div>
                                <div class="grid grid-cols-1 grid-flow-row gap-6 w-full mt-8 sm:mt-4">
                                    <div class="flex flex-col flex-auto">
                                        <div class="flex flex-col flex-auto">
                                            <apx-chart
                                                class="flex-auto w-full h-80"
                                                [chart]="chartDailyMonthlyBooking.chart"
                                                [colors]="chartDailyMonthlyBooking.colors"
                                                [dataLabels]="chartDailyMonthlyBooking.dataLabels"
                                                [grid]="chartDailyMonthlyBooking.grid"
                                                [labels]="chartDailyMonthlyBooking.labels[bookingSelector.value]"
                                                [legend]="chartDailyMonthlyBooking.legend"
                                                [plotOptions]="chartDailyMonthlyBooking.plotOptions"
                                                [series]="chartDailyMonthlyBooking.series[bookingSelector.value]"
                                                [states]="chartDailyMonthlyBooking.states"
                                                [stroke]="chartDailyMonthlyBooking.stroke"
                                                [tooltip]="chartDailyMonthlyBooking.tooltip"
                                                [xaxis]="chartDailyMonthlyBooking.xaxis"
                                                [yaxis]="chartDailyMonthlyBooking.yaxis"></apx-chart>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </mat-tab>


                <!-- Budget -->
                <mat-tab label="Budget">
                    <ng-template matTabContent>
                        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 w-full min-w-0">

                            <!-- CA  -->
                            <div class="sm:col-span-2 md:col-span-4 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
                                <div class="flex flex-col sm:flex-row items-start justify-between">
                                    <div class="text-lg font-medium tracking-tight leading-6 truncate">Chiffre d'affaires</div>
                                    <div class="mt-3 sm:mt-0 sm:ml-2">
                                        <mat-button-toggle-group
                                            value="daily"
                                            #caBookingSelector="matButtonToggleGroup">
                                            <mat-button-toggle value="monthly">Mensuel</mat-button-toggle>
                                            <mat-button-toggle value="daily">Journalière</mat-button-toggle>
                                        </mat-button-toggle-group>
                                    </div>
                                </div>
                                <div class="grid grid-cols-1 grid-flow-row gap-6 w-full mt-8 sm:mt-4">
                                    <div class="flex flex-col flex-auto">
                                        <div class="flex flex-col flex-auto">
                                            <apx-chart
                                                class="flex-auto w-full h-80"
                                                [chart]="chartDailyMonthlyCA.chart"
                                                [colors]="chartDailyMonthlyCA.colors"
                                                [dataLabels]="chartDailyMonthlyCA.dataLabels"
                                                [grid]="chartDailyMonthlyCA.grid"
                                                [labels]="chartDailyMonthlyCA.labels[caBookingSelector.value]"
                                                [legend]="chartDailyMonthlyCA.legend"
                                                [plotOptions]="chartDailyMonthlyCA.plotOptions"
                                                [series]="chartDailyMonthlyCA.series[caBookingSelector.value]"
                                                [states]="chartDailyMonthlyCA.states"
                                                [stroke]="chartDailyMonthlyCA.stroke"
                                                [tooltip]="chartDailyMonthlyCA.tooltip"
                                                [xaxis]="chartDailyMonthlyCA.xaxis"
                                                [yaxis]="chartDailyMonthlyCA.yaxis"></apx-chart>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </mat-tab>


            </mat-tab-group>
        </div>
    </div>

</div>
