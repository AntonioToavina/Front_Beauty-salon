<div class="flex flex-col flex-auto min-w-0">
    <div class="flex-auto border-t -mt-px pt-4 sm:pt-6">
        <div class="w-full max-w-screen-xl mx-auto">
            <div
                class="sm:col-span-6 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden"
            >
                <div
                    class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8"
                >
                    <div class="text-4xl font-medium tracking-tight">
                        Heure de travail
                    </div>
                </div>

                <div class="flex flex-col flex-auto mt-2 overflow-x-auto">
                    <table
                        mat-table
                        [dataSource]="dataSource"
                        class="mat-elevation-z8"
                        matSort
                    >
                        <ng-container matColumnDef="day">
                            <th
                                mat-header-cell
                                *matHeaderCellDef
                                class="text-black uppercase"
                                mat-sort-header
                            >
                                Jour
                            </th>
                            <td mat-cell *matCellDef="let element">
                                {{ element.dow }}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="start">
                            <th
                                mat-header-cell
                                *matHeaderCellDef
                                class="text-black uppercase"
                                mat-sort-header
                            >
                                DÃ©but
                            </th>
                            <td mat-cell *matCellDef="let element">
                               <span
                                   class="inline-flex items-center font-bold text-sm px-2.5 py-0.5 rounded-full tracking-wide bg-green-400 text-white"
                               >
                                    <span
                                        class="leading-relaxed whitespace-nowrap"
                                    >
                                        {{ element.start }}</span
                                    >
                                </span>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="end">
                            <th
                                mat-header-cell
                                *matHeaderCellDef
                                class="text-black uppercase"
                                mat-sort-header
                            >
                                Fin
                            </th>
                            <td mat-cell *matCellDef="let element">
                                <span
                                    class="inline-flex items-center font-bold text-sm px-2.5 py-0.5 rounded-full tracking-wide bg-green-400 text-white"
                                >
                                    <span
                                        class="leading-relaxed whitespace-nowrap"
                                    >
                                        {{ element.end }}</span
                                    >
                                </span>
                            </td>
                        </ng-container>
                        <tr
                            mat-header-row
                            *matHeaderRowDef="displayedColumns"
                        ></tr>
                        <tr
                            mat-row
                            *matRowDef="let row; columns: displayedColumns"
                        ></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
