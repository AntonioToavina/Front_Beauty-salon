<div class="w-full max-w-3xl">
    <ng-container *ngIf="form">
        <div class="flex flex-col items-center w-full p-4">
            <div class="relative w-24 h-24">
                <img
                    class="w-full h-full rounded-full"
                    *ngIf="staff?.pathImg && !img"
                    [src]="URL_API + '/' + staff?.pathImg"
                    alt="User avatar"
                />
                <img
                    class="w-full h-full rounded-full"
                    *ngIf="img"
                    [src]="img"
                    alt="User avatar"
                />
                <mat-icon
                    class="icon-size-24"
                    *ngIf="!img && !staff?.pathImg"
                    [svgIcon]="'heroicons_outline:user-circle'"
                ></mat-icon>
            </div>
            <div class="flex flex-col items-center justify-center w-full mt-6">
                <div
                    class="w-full whitespace-nowrap text-ellipsis overflow-hidden text-center leading-normal font-medium"
                >
                    <input
                        type="file"
                        (change)="onFileSelected($event)"
                        #fileInput
                        accept="image/*"
                        style="display: none"
                    />
                    <button
                        class="ml-4"
                        mat-flat-button
                        [color]="'accent'"
                        (click)="fileInput.click()"
                    >
                        <mat-icon
                            [svgIcon]="'heroicons_outline:plus'"
                        ></mat-icon>
                        <span class="ml-2 mr-1">Modifier la photo</span>
                    </button>
                </div>
            </div>
        </div>
        <form [formGroup]="form">
            <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
                <div class="sm:col-span-2">
                    <mat-form-field
                        class="w-full"
                        [subscriptSizing]="'dynamic'"
                    >
                        <mat-label>Nom</mat-label>
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:user'"
                            matPrefix
                        ></mat-icon>
                        <input [formControlName]="'name'" matInput />
                    </mat-form-field>
                </div>

                <div class="sm:col-span-2">
                    <mat-form-field
                        class="w-full"
                        [subscriptSizing]="'dynamic'"
                    >
                        <mat-label>Prénom</mat-label>
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:user'"
                            matPrefix
                        ></mat-icon>
                        <input [formControlName]="'firstName'" matInput />
                    </mat-form-field>
                </div>

                <div class="sm:col-span-2 pointer-events-none">
                    <mat-form-field
                        class="w-full"
                        [subscriptSizing]="'dynamic'"
                    >
                        <mat-label>Email</mat-label>
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:mail'"
                            matPrefix
                        ></mat-icon>
                        <input [formControlName]="'email'" matInput />
                    </mat-form-field>
                </div>

                <div class="sm:col-span-2">
                    <mat-form-field
                        class="w-full"
                        [subscriptSizing]="'dynamic'"
                    >
                        <mat-label>Phone</mat-label>
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:phone'"
                            matPrefix
                        ></mat-icon>
                        <input [formControlName]="'phoneNumber'" matInput />
                    </mat-form-field>
                </div>

                <div class="col-span-4">
                    <mat-form-field
                        class="w-full"
                        [subscriptSizing]="'dynamic'"
                    >
                        <mat-label>Information</mat-label>
                        <textarea
                            matInput
                            class="w-full"
                            [formControlName]="'information'"
                            cdkTextareaAutosize
                            [cdkAutosizeMinRows]="5"
                        ></textarea>
                    </mat-form-field>
                </div>

                <div class="col-span-4 pointer-events-none">
                    <mat-label>Poste(s) occupée(s)</mat-label>
                    <mat-chip-grid class="mt-2" #chipGrid>
                        <ng-container *ngFor="let post of staff.posts">
                            <mat-chip-row>
                                {{ post.name }}
                                <mat-icon
                                    class="icon-size-5"
                                    matChipRemove
                                    [svgIcon]="'heroicons_solid:minus-circle'"
                                ></mat-icon>
                            </mat-chip-row>
                        </ng-container>
                        <input
                            style="display: none"
                            placeholder="New chip..."
                            [matChipInputFor]="chipGrid"
                        />
                    </mat-chip-grid>
                </div>
            </div>

            <fuse-alert
                class="mt-8"
                *ngIf="showAlert"
                [appearance]="'outline'"
                [showIcon]="true"
                [type]="alert.type"
            >
                {{ alert.message }}
            </fuse-alert>

            <div class="my-10 border-t"></div>

            <div class="flex items-center justify-end">
                <button mat-stroked-button type="button">
                    <mat-icon [svgIcon]="'heroicons_outline:x'"></mat-icon>
                    <span class="ml-2">Annuler</span>
                </button>
                <button
                    class="ml-4"
                    mat-flat-button
                    type="button"
                    [color]="'primary'"
                    [disabled]="form.invalid"
                    (click)="saveProfile()"
                >
                    <mat-icon [svgIcon]="'heroicons_outline:check'"></mat-icon>
                    <span class="ml-2" *ngIf="!loading"> Enregistrer </span>
                    <mat-progress-spinner
                        class="ml-2"
                        *ngIf="loading"
                        [diameter]="24"
                        [mode]="'indeterminate'"
                    ></mat-progress-spinner>
                </button>
            </div>
        </form>
    </ng-container>
</div>
