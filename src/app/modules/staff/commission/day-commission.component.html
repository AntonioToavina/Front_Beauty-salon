<div class="flex flex-col flex-auto min-w-0">
    <div class="flex-auto border-t -mt-px pt-4 sm:pt-6">
        <div class="w-full max-w-screen-xl mx-auto">
            <div
                class="sm:col-span-6 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden"
            >
                <div
                    class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8"
                >
                    <div class="text-4xl font-medium tracking-tight">
                        Montant de commission
                    </div>
                </div>

                <div class="flex flex-col flex-auto mt-2 overflow-x-auto">
                    <table
                        mat-table
                        [dataSource]="dataSource"
                        class="mat-elevation-z8"
                        matSort
                    >
                        <ng-container matColumnDef="day">
                            <th
                                mat-header-cell
                                *matHeaderCellDef
                                class="text-black uppercase"
                                mat-sort-header
                            >
                                Date
                            </th>
                            <td mat-cell *matCellDef="let element">
                                {{ element.date | date: 'EEE, dd MMM yyyy' }}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="start">
                            <th
                                mat-header-cell
                                *matHeaderCellDef
                                class="text-black uppercase"
                                mat-sort-header
                            >
                                Montant commission
                            </th>
                            <td mat-cell *matCellDef="let element">
                               
                                {{element.commissionPrice | mlgCurrency}}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="end">
                            <th
                                mat-header-cell
                                *matHeaderCellDef
                                class="text-black uppercase"
                                mat-sort-header
                            >
                                Prix totale
                            </th>
                            <td mat-cell *matCellDef="let element">
                                {{element.totalPrice | mlgCurrency}}
                            </td>
                        </ng-container>
                        <tr
                            mat-header-row
                            *matHeaderRowDef="displayedColumns"
                        ></tr>
                        <tr
                            mat-row
                            *matRowDef="let row; columns: displayedColumns"
                        ></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
