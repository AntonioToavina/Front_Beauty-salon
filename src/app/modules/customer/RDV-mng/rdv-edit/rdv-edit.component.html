<div class="flex flex-col max-w-240 md:min-w-160 max-h-screen -m-6">
    <div
        class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8"
    >
        <div class="text-lg font-medium">Modification d'un rendez-vous</div>
        <button mat-icon-button [tabIndex]="-1" (click)="closeModal()">
            <mat-icon
                class="text-current"
                [svgIcon]="'heroicons_outline:x'"
            ></mat-icon>
        </button>
    </div>

    <form
        [formGroup]="form"
        class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto"
    >
        <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
            <div class="sm:col-span-2">
                <mat-form-field class="fuse-mat-dense flex-auto w-full">
                    <mat-label>Services</mat-label>
                    <mat-select
                        [formControlName]="'service'"
                        (selectionChange)="getStaffs($event)"
                    >
                        <ng-container *ngFor="let service of services">
                            <mat-option [value]="service._id">
                                {{ service.name }}
                            </mat-option>
                        </ng-container>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="sm:col-span-2">
                <mat-form-field class="fuse-mat-dense flex-auto w-full">
                    <mat-label>Employ√©s</mat-label>
                    <mat-select [formControlName]="'staff'">
                        <ng-container *ngFor="let staff of staffsService">
                            <mat-option [value]="staff._id">{{
                                staff.name + " " + staff.firstName
                            }}</mat-option>
                        </ng-container>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <div class="grid sm:grid-cols-4 gap-6 w-full">
            <div class="sm:col-span-2">
                <div>
                    <mat-label>Date*</mat-label>
                </div>
                <bryntum-date-time-field
                    [value]="dateTimeField"
                    (onChange)="addDate($event)"
                ></bryntum-date-time-field>
            </div>

            <div class="sm:col-span-2">
                <mat-form-field class="fuse-mat-dense flex-auto w-full">
                    <mat-label>Rappel</mat-label>
                    <mat-select [formControlName]="'remainder'">
                        <ng-container *ngFor="let remainder of remainders">
                            <mat-option [value]="remainder.value">{{
                                remainder.label
                            }}</mat-option>
                        </ng-container>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <fuse-alert
            class="mt-4"
            *ngIf="showAlert"
            [appearance]="'outline'"
            [showIcon]="true"
            [type]="alert.type"
        >
            {{ alert.message }}
        </fuse-alert>

        <!-- Actions -->
        <div class="flex items-center justify-end mt-4">
            <button mat-stroked-button type="button" (click)="closeModal()">
                Annuler
            </button>
            <button
                class="ml-4"
                mat-flat-button
                type="button"
                [color]="'primary'"
                [disabled]="form.invalid"
                (click)="updateBooking()"
            >
                <span *ngIf="!form.disabled">Enregistrer</span>
                <mat-progress-spinner
                    *ngIf="form.disabled"
                    [diameter]="24"
                    [mode]="'indeterminate'"
                >
                </mat-progress-spinner>
            </button>
        </div>
    </form>
</div>
