<div class="flex flex-col flex-auto min-w-0">
    <div class="flex-auto border-t -mt-px pt-4 sm:pt-6">
        <div class="w-full max-w-screen-xl mx-auto">
            <div
                class="sm:col-span-6 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden"
            >
                <div
                    class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8"
                >
                    <div class="text-4xl font-medium tracking-tight">
                        Préférences des employés
                    </div>






                </div>
                    <!-- *FILTRER PAR-->

                    <div class="grid gap-6 w-full">
                        <mat-form-field
                            class="fuse-mat-rounded fuse-mat-dense w-full"
                            [subscriptSizing]="'dynamic'"
                        >
                            <mat-icon
                                matPrefix
                                class="icon-size-5"
                                [svgIcon]="'heroicons_solid:search'"
                            ></mat-icon>
                            <input
                                matInput
                                [formControl]="searchForm"
                                [autocomplete]="'on'"
                                [placeholder]="'Recherche'"
                            />
                        </mat-form-field>
                    </div>

                <div class="flex flex-col flex-auto mt-2 overflow-x-auto">
                    <table
                        mat-table
                        [dataSource]="dataSource"
                        class="mat-elevation-z8"
                        matSort
                    >
                        <ng-container matColumnDef="avatar">
                            <th
                                mat-header-cell
                                *matHeaderCellDef
                                class="text-black uppercase"
                            ></th>
                            <td mat-cell *matCellDef="let item">
                                <div
                                    class="flex flex-0 items-center justify-center w-11 h-11 rounded-full overflow-hidden"
                                >
                                    <img
                                        *ngIf="item.employee.pathImg"
                                        class="object-cover w-full h-full"
                                        src="{{ URL_API + '/' + item.employee.pathImg }}"
                                        alt=""
                                    />
                                    <ng-container *ngIf="!item.employee.pathImg">
                                        <div
                                            class="flex items-center justify-center w-full h-full rounded-full text-lg uppercase bg-gray-200 text-gray-600 dark:bg-gray-700 dark:text-gray-200"
                                        >
                                            {{ item.employee.firstName.charAt(0) }}
                                        </div>
                                    </ng-container>
                                </div>
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="name">
                            <th
                                mat-header-cell
                                *matHeaderCellDef
                                class="text-black uppercase"
                                mat-sort-header
                            >
                                Nom
                            </th>
                            <td mat-cell *matCellDef="let item">
                                {{ item.employee.name }}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="firstname">
                            <th
                                mat-header-cell
                                *matHeaderCellDef
                                class="text-black uppercase"
                                mat-sort-header
                            >
                                Prénom
                            </th>
                            <td mat-cell *matCellDef="let item">
                                {{ item.employee.firstName }}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="email">
                            <th
                                mat-header-cell
                                *matHeaderCellDef
                                class="text-black uppercase"
                                mat-sort-header
                            >
                                Email
                            </th>
                            <td mat-cell *matCellDef="let item">
                                {{ item.employee.email }}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="posts">
                            <th
                                mat-header-cell
                                *matHeaderCellDef
                                class="text-black uppercase"
                                mat-sort-header
                            >
                                Poste(s)
                            </th>
                            <td mat-cell *matCellDef="let item">
                                <ng-container *ngFor="let post of item.employee.posts">
                                    <span
                                        class="inline-flex ml-2 items-center font-bold text-xs px-2.5 py-0.5 rounded-full tracking-wide bg-green-400 text-white"
                                    >
                                        <span
                                            class="leading-relaxed whitespace-nowrap"
                                            >{{ post.name }}</span
                                        >
                                    </span>
                                </ng-container>
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="rating">
                            <th
                                mat-header-cell
                                class="text-base uppercase"
                                *matHeaderCellDef
                            >Note</th>
                            <td mat-cell *matCellDef="let item" >
                                <bar-rating [(rate)]="item.rating" (rateChange)="onRateChange($event,item.employee)" [max]="5"></bar-rating>
                            </td>
                        </ng-container>


                        <tr
                            mat-header-row
                            *matHeaderRowDef="displayedColumns"
                        ></tr>
                        <tr
                            mat-row
                            *matRowDef="let row; columns: displayedColumns"
                        ></tr>
                    </table>
                    <mat-paginator aria-label="éléments par page" [length]="totalItems" [pageSize]="itemsPerPage" [pageSizeOptions]="itemsPerPageOptions" showFirstLastButtons (page)="pageChanged($event)"></mat-paginator>

                </div>
            </div>
        </div>
    </div>
</div>
