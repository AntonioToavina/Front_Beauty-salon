<div class="flex flex-col flex-auto min-w-0">
    <div class="flex-auto border-t -mt-px pt-4 sm:pt-6">
        <div class="w-full max-w-screen-xl mx-auto">
            <div
                class="sm:col-span-6 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden"
            >
                <div
                    class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8"
                >
                    <div class="text-4xl font-medium tracking-tight">
                        Préférences de service
                    </div>






                </div>
                    <!-- *FILTRER PAR-->

                    <div class="grid gap-6 w-full">
                        <mat-form-field
                            class="fuse-mat-rounded fuse-mat-dense w-full"
                            [subscriptSizing]="'dynamic'"
                        >
                            <mat-icon
                                matPrefix
                                class="icon-size-5"
                                [svgIcon]="'heroicons_solid:search'"
                            ></mat-icon>
                            <input
                                matInput
                                [formControl]="searchForm"
                                [autocomplete]="'on'"
                                [placeholder]="'Recherche'"
                            />
                        </mat-form-field>
                    </div>

                <div class="flex flex-col flex-auto mt-2 overflow-x-auto">
                    <table
                        mat-table
                        [dataSource]="dataSource"
                        class="mat-elevation-z8"
                        matSort
                    >
                       
                        <ng-container matColumnDef="name">
                            <th
                                mat-header-cell
                                *matHeaderCellDef
                                class="text-black uppercase"
                                mat-sort-header
                            >
                                Service
                            </th>
                            <td mat-cell *matCellDef="let item">
                                {{ item.service.name }}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="description">
                            <th
                                mat-header-cell
                                *matHeaderCellDef
                                class="text-black uppercase"
                                mat-sort-header
                            >
                                Description
                            </th>
                            <td mat-cell *matCellDef="let item" [matTooltip]="item.service.description">
                                
                                {{ item.service.description | slice:0:50 }}{{item.service.description?.length > 50 ? '...' : ''}}
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="price">
                            <th
                                mat-header-cell
                                *matHeaderCellDef
                                class="text-black uppercase"
                                mat-sort-header
                            >
                                Prix
                            </th>
                            <td mat-cell *matCellDef="let item">
                                
                                {{ item.service.price | mlgCurrency}}
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="duration">
                            <th
                                mat-header-cell
                                *matHeaderCellDef
                                class="text-black uppercase"
                                mat-sort-header
                            >
                                Durée
                            </th>
                            <td mat-cell *matCellDef="let item">
                                
                                {{ item.service.duration | duration}}
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="rating">
                            <th
                                mat-header-cell
                                class="text-base uppercase"
                                *matHeaderCellDef
                            >Note</th>
                            <td mat-cell *matCellDef="let item" >
                                <bar-rating [(rate)]="item.rating" (rateChange)="onRateChange($event,item.service)" [max]="5"></bar-rating>
                            </td>
                        </ng-container>


                        <tr
                            mat-header-row
                            *matHeaderRowDef="displayedColumns"
                        ></tr>
                        <tr
                            mat-row
                            *matRowDef="let row; columns: displayedColumns"
                        ></tr>
                    </table>
                    <mat-paginator aria-label="éléments par page" [length]="totalItems" [pageSize]="itemsPerPage" [pageSizeOptions]="itemsPerPageOptions" showFirstLastButtons (page)="pageChanged($event)"></mat-paginator>

                </div>
            </div>
        </div>
    </div>
</div>
